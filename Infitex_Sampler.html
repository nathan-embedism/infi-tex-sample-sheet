<html>

    <head>
        <meta charset="UTF-8">
        <title>Infi-tex Sample</title>
          <link rel="icon" type="image/x-icon" href="/src/imgs/infi.ico">


        <!-- GRID LAYOUT HERE: grid.layoutit.com?id=FSDDXNh -->
        <link rel="stylesheet" href="./src/styles.css">

        <!-- SCRIPTS -->
        <script src='./src/scripts/initBrowser.js'></script> <!-- sets up the DOM and Serial for browser display -->
        <script src='./src/scripts/handleSerial.js'></script> <!-- process data from serial and display in DOM -->
        <script src='./src/scripts/resize.js'></script> <!-- scales the <main> element to always fit the window -->
        <script src='./src/scripts/lodash.js'></script> <!-- library for working with arrays. used by handleSerial.js -->


    </head>

    <body>
        <div id="serial">
            <div id="connect" class="connect-error" role="button"> Connect </div>
            <!-- HTML !-->

            <div id="notSupported">
                <br>
                Please check that:
                <ul>
                    <li>Infi-Tex Sampler is connected to USB</li>
                    <li>You are using <b>Chrome</b> browser</li>
                    <li>Experimental Web Platform features are enabled here:
                        <a href="chrome://flags/#enable-experimental-web-platform-features" target="_blank">chrome://flags/#enable-experimental-web-platform-features</a></li> 
                    </li>
                </ul>
                </div>
        </div>



        

        <!-- // MAIN //////////////////////////////////////////// -->
        <main id="main">
            <div class="container">

                <div id="mat" class="multitouch-box border bg-texture">
                    <!-- auto generatred by js -->
                </div>

                <div class="multitouch-label label"><span>Multitouch</span></div>
                <div id="keypad" class="keypad-box">
                    <div id="kp_7">7</div><div id="kp_8">8</div><div id="kp_9">9</div>
                    <div id="kp_4">4</div><div id="kp_5">5</div><div id="kp_6">6</div>
                    <div id="kp_1">1</div><div id="kp_2">2</div><div id="kp_3">3</div>
                    <div id="kp_0">0</div><div id="kp_10">.</div>
                </div>

                <div class="keypad-label label">
                    <span>Keyboard</span>
                </div>


                <div id="touchpad" class="forcepad-box border bg-texture">
                    <div id="tp_canvas">
                        <div id="press"></div>
                    </div>
                </div>

                <div class="forcepad-label label"><span>Forcepad</span></div>
                <!-- POWER & LINK -->
                <div class="bottomRight-box">

                    <!-- SLIDER -->
                    <div class="slider-box">
                        <div id="slider">
                            <input id="slider-input" class="slider" type="range"
                                min="110" max="220" value="0" disabled="true" />
                            <div class="slider-label label">Slider</div>

                        </div>
                    </div>

                    <div class="power-box">

                        <svg id="power" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 52.35 57.55">

                            <path class="a"
                                d="M20.34,5.83a25.13,25.13,0,1,0,11.31,0" />
                                <path class="a" d="M26,18.69V1" />
                                </svg>

                                <div id="power-label" class="label">Button</div>
                            </div> <!-- power-box  -->

                            <div class="logo-box">
                                <a href="http://www.infi-tex.com/" target="_blank">
                                    <img id="logo" src="./src/imgs/logo-infi-tex.svg">
                                </a>
                                
                            </div>

                        </div> <!-- bottom-right-box  -->

                    </div> <!-- container  -->
                </main>

            </body>

        </html>
